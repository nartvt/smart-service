syntax = "proto3";
package core.conf;

option go_package = "github.com/nartvt/go-core/conf;conf";

import "google/protobuf/duration.proto";

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }

  message Auth {
    string url = 1;
    bool required = 2;
    bool test =3;
    repeated string includes = 4;
    repeated string excludes = 5;
  }

  message Log {
    string level = 1;
    string format = 2;
    string file = 3;
  }

  HTTP http = 1;
  GRPC grpc = 2;
  Auth auth = 3;
  Log log = 4;
}

message Database {
  string driver = 1;
  string source = 2;
}

message Redis {
  string addr = 1;
  string pass = 2;
  bool ssl = 3;
  int32 db = 4;
}
